				<p>Welcome to the Heritage documentation. Heritage is a collection of Ethereum smart contracts and Javascript libraries for managing charitable donations as ERC-721-based assets.</p>

<h3 id="installation">Installation</h3>

<p>Heritage uses the <a href="https://truffleframework.com/">truffle development framework</a>.</p>

<p><a href="https://github.com/Heritage-Aero/heritage">Clone the repository</a></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>$ git@github.com:Heritage-Aero/heritage.git
$ cd heritage
$ npm install
</code></pre></div></div>
